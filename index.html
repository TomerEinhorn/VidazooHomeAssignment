<!DOCTYPE html>
<html>

  <head>
    <title>Tomer Einhorn's JS task for Vidazoo</title>
    <script>
      function changeid() {
        var iframe = document.getElementById('iframeId');
        var innerDoc = iframe.contentDocument
        var IdDiv = innerDoc.getElementById("myDiv");
        if (IdDiv.id == "myDiv"){
          IdDiv.style = "background-color: pink; border:  5px outset green; text-align: center"
          IdDiv.innerHTML = IdDiv.id;
          IdDiv.id = "myDiv2";
          var message = "After clicking, div id is "
          IdDiv.innerHTML = message + IdDiv.id;
        }
        document.getElementById("myButton").disabled = true;
        alert("div id changed!");
      }

    </script>

  </head>

  <body>

    <h1>JS Task - Tomer Einhorn</h1>
    <input type="button" id="myButton" value="Click Here To change Div id" onclick="changeid()"/>
    <iframe id="iframeId" name="iframe" width="100%" height="300" src="https://tomereinhorn.github.io/VidazooIframe/" allowpaymentrequest frameborder="0"></iframe>
  </body>

</html>
